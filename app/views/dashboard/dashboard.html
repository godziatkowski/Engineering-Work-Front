<h3 translate-once="dashboard.label.my-calendar">
    My Calendar
</h3>

<h4 class="text-center" ng-if="!myReservations.length" translate-once="dashboard.label.no-upcoming-reservations">
    There aren't any reservations in next week
</h4>
<div class="panel">
    <div class="panel-body">
        <div ui-calendar="calendar.config.myReservationsCalendar" ng-model="myReservations" calendar="myReservationsCalendar"></div>
    </div>
</div>
