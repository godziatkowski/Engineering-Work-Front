<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" translate-once="login-page.label.sign-in">Sign in </h1>
            <div class="account-wall">
                <img class="profile-img" src="../../img/user.png"
                     alt="">
                <form class="form-signin" ng-submit="login( $event )">
                    <input type="text" 
                           class="form-control" 
                           placeholder="{{'login-page.label.username' | translate}}" 
                           ng-model="username" 
                           required 
                           autofocus> 
                    <input type="password" 
                           class="form-control" 
                           placeholder="{{'login-page.label.password' | translate}}" 
                           ng-model="password" 
                           required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" translate-once="login-page.button.sign-in">Sign in</button>
                </form>
            </div>
            <a  class="text-center new-account" ui-sref="register" translate-once="login-page.label.create-account">Create an account </a>
        </div>
    </div>
</div>
