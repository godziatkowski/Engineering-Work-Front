<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in </h1>
            <div class="account-wall">
                <img class="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                     alt="">
                <form class="form-signin" ng-submit="login($event)">
                    <input type="text" class="form-control" placeholder="Username"                           ng-model="username" required autofocus> 
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <a  class="text-center new-account" ui-sref="register">Create an account </a>
        </div>
    </div>
</div>
