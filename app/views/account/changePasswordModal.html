<div class="modal-header">
    <div class="modal-title">
        Change Password
    </div>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="changePasswordForm">
        <div class="row-form">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   ng-model="password"
                   ng-model-options="{ debounce: 250 }"
                   required
                   ng-minlength="constraints.passwordMin"
                   ng-maxlength="constraints.passwordMax">

            <p class="text-danger" ng-show="changePasswordForm.$dirty && changePasswordForm.password.$error.minlength">
                Password too short. It has to be at least {{constraints.passwordMin}} characters long
            </p>
            <p class="text-danger" ng-show="changePasswordForm.$dirty && changePasswordForm.password.$error.maxlength">
                Password too long. It can contain maximum {{constraints.passwordMax}} characters
            </p>
            <p class="text-danger" ng-show="changePasswordForm.$dirty && changePasswordForm.password.$error.required">
                Password is required
            </p>
        </div>
        <div class="row-form">
            <input type="password"
                   class="form-control"
                   name="confirmPassword"
                   placeholder="Confirm password"
                   ng-model="confirmPassword"
                   ng-model-options="{ debounce: 250 }"
                   required>

            <p class="text-danger" ng-show="submitted && password !== confirmPassword">
                Passwords don't match
            </p>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button id="accout-change-password-modal-button-save" class="btn btn-success" type="submit" ng-click="changePassword();" ng-disabled="changePasswordForm.$invalid">
        <i class="fa fa-save"></i> Save
    </button>
    <button id="accout-change-password-modal-button-cancel" class="btn btn-danger" type="button" ng-click="$dismiss()">
        <i class="fa fa-times"></i> Cancel
    </button>
</div>
