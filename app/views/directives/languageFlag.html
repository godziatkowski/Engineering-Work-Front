<span ng-if="languageFlag === 'en-GB'">

	<img class="flag lang-en" 
	      ng-srcsrc="img/blank.gif" 
	      data-toggle="tooltip" 
	      data-placement="top" 
	      ng-attr-title="{{'languageFlag-directive.language.english'|translate}}" />
	      
	<span ng-if="withLabel">
		{{'languageFlag-directive.language.english'|translate}}
	</span>
	
</span>
