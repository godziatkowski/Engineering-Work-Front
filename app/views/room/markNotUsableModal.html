<div class="modal-header">
    Mark {{room.name}}  as not usable
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            Are you sure you want to mark room "{{room.name}}" as not usable?
        </div>
    </div>
    <div class="alert alert-warning">
        <i class="fa fa-exclamation-triangle"></i> Marking room as not usable will prevent making any reservations for this room.
    </div>
</div>
<div class="modal-footer">
    <button id="room-mark-as-usable-button-confirm" class="btn btn-success" type="submit" ng-click="confirm()"> Yes</button>
    <button id="room-mark-as-usable-button-cancel" class="btn btn-danger" type="reset" ng-click="$dismiss()"> No</button>
</div>
