<div class="modal-header">
    <h3 class="modal-title">
        Grant admin rights for {{user.firstName}} {{user.lastName}}
    </h3>
</div>
<div class="moda-body">
    <div class="text-center" >
        <strong>
            Are you sure you want to grant admin rights for this user?
        </strong>
    </div>
    <br/>
    <div class="alert alert-warning text-center">
        <i class="fa fa-exclamation-triangle"></i> This decision cannot be undone!
    </div>
</div>
<div class="modal-footer">
    <button id="add-room-modal-button-room-submit" type="submit" class="btn btn-success" ng-click="confirm()" >
        <i class="fa fa-check"></i>
        Confirm
    </button>
    <button id="add-room-modal-button-room-submit" type="submit" class="btn" ng-click="$dismiss()">
        <i class="fa fa-times"></i>
        Cancel
    </button>
</div>
