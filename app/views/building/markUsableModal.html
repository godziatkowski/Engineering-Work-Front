<div class="modal-header">
    Mark {{room.name}} in building {{building.name}} as usable
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            Are you sure you want to mark {{room.name}} in {{building.name}} as usable?
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="room-mark-as-usable-button-confirm" class="btn btn-success" type="submit" ng-click="confirm()"> Yes</button>
    <button id="room-mark-as-usable-button-cancel" class="btn btn-danger" type="reset" ng-click="$dismiss()"> No</button>
</div>
